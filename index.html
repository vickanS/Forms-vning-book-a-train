<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a train</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <header><h1>ÅKA TÅG</h1></header>
        <nav>
          <section class="nav1">Stockholm
            <section class="time">10.30</section>
          </section>
          <section class="nav2">Göteborg
            <section class="time">14.45</s>
          </section>
        </nav>
        <section class="wrapper">
            
            <form>
                <section class="innehåll">
                    <div class="radioknappar">
                        <section class="radioknapp">
                            <input type="radio" id="klass2" name="klass" value="2">
                            <label for="klass2">2:a klass</label>
                        </section>
                        <section class="radioknapp2">
                            <input type="radio" id="klass1" name="klass" value="1">
                            <label for="klass1">1:a klass</label>
                        </section>
                    </div>
                    <div class="select">
                        <section class="biljetter">
                            <label for="biljetter">Antal biljetter</label>
                            <select class="Biljetter" name="biljetter" id="biljetter">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </section>
                        <section class="titel">
                            <label for="titel">Titel</label>
                            <select class="kön" name="titel" id="titel">
                                <option value="titel1">Mr.</option>
                                <option value="titel2">Mrs.</option>
                            </select>
                        </section>
                    </div>
                    <div class="names">
                        <section class="names2">
                            <label for="name">Förnamn</label><br>
                            <input class="inputnames" type="text" id="name"><br><br>
                            <label for="lname">Efternamn</label><br>
                            <input class="inputnames" type="text" id="lname"><br><br><br>
                        </section>
                    </div>
                    <input type="checkbox" id="check">
                    <label for="check">godkänn villkoren</label>
                </section>
                <section class="button">
                    <input class="knapp" type="submit" value="Boka biljetter">
                </section> 
            </form>
        </section>
    </section>
    
</body>
</html>
